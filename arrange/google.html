    // baidu language list
    let bdToObj = function (name) {
        let i = 0
        let o = {}
        for (let k in bdList) {
            i++
            let n = bdList[k][name]
            if (n) o[n] = k
        }
        console.log(JSON.stringify(o))
        console.log(i)
        return o
    }
    let bdObj = bdToObj('zhName')
    let bdEnObj = bdToObj('enName')

    let err = 0
    let a1 = [], a2 = [], a3 = [], ae = []
    for (let k in goObj) {
        let v = goObj[k]
        let enV = goEnObj[k]
        if (bdList[k]) {
            // baidu google key 一样的情况
            a1.push({key: k, goName: v, goEnName: goEnObj[k], bdName: bdList[k].zhName, bdEnName: bdList[k].enName})
        } else if (bdObj[v]) {
            // baidu google 中文名 一样的情况
            a2.push({bdKey: bdObj[v], goKey: k, name: v})
        } else if (bdEnObj[enV]) {
            // baidu google 英文名 一样的情况
            a3.push({bdKey: bdEnObj[enV], goKey: k, name: enV})
        } else {
            // google 有，baidu 没有的情况
            err++
            ae.push({key: k, name: v})
        }
    }
    // console.log(JSON.stringify(a3))
    console.log('err:', err)

    let obj = {} // 最终的对应表
    // key 一致的数据
    document.write(`<table style="color:green">`)
    a1.forEach((v, k) => {
        obj[v.key] = v.key
        document.write(`<tr><td>${k + 1}</td><td>${v.key}</td><td>${v.key}</td><td>${v.goName}</td><td>${v.bdName}</td></tr>`)
    })
    document.write(`</table>`)

    // name 一致的数据
    document.write(`<table>`)
    a2.forEach((v, k) => {
        obj[v.bdKey] = v.goKey
        document.write(`<tr><td>${k + 1}</td><td>${v.bdKey}</td><td>${v.goKey}</td><td>${v.name}</td></tr>`)
    })
    document.write(`</table>`)

    document.write(`<table style="color:blue">`)
    a3.forEach((v, k) => {
        obj[v.bdKey] = v.goKey
        document.write(`<tr><td>${k + 1}</td><td>${v.bdKey}</td><td>${v.goKey}</td><td>${v.name}</td></tr>`)
    })
    document.write(`</table>`)

    // google 有，baidu 没有的情况
    document.write(`<table style="color:red">`)
    ae.forEach((v, k) => {
        obj[v.key] = v.key
        document.write(`<tr><td>${k + 1}</td><td>${v.key}</td><td>${v.key}</td><td>${v.name}</td></tr>`)
    })
    document.write(`</table>`)

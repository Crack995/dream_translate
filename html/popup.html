<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Popup</title>
    <link rel="stylesheet" href="../css/content.css">
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
<div class="popup_box">
    <div id="scribble_box" class="label_block">
        <label title="关闭所有页面划词功能">
            <input type="radio" name="scribble" value="off">关闭划词
        </label>
        <label title="选择文字后，即显示结果">
            <input type="radio" name="scribble" value="direct">直接显示
        </label>
        <label title="选择文字后，先显示图标，点击图标再显示结果">
            <input type="radio" name="scribble" value="clickIcon">点击图标
        </label>
    </div>
    <div id="allow_select" class="dmx_button mt_1" title="解除页面选中文字和右键限制">解除页面限制</div>
</div>
</body>
<script src="../js/popup.js" type="text/javascript"></script>
</html>

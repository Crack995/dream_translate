<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            box-sizing: border-box;
            border-color: grey;
            font-size: 14px;
        }

        table tr td {
            min-width: 150px;
        }
    </style>
</head>
<body>
<script src="bd.js"></script>
<script>
    for (let k in bdList) {
        bdList[k].zhName = bdList[k].zhName.trim()
        bdList[k].enName = bdList[k].enName.trim()
        delete bdList[k].pinyin
        delete bdList[k].popularity
    }
    console.log(JSON.stringify(bdList))

    document.write(`<table style="color:green">`)
    for (let k in bdList) {
        let v = bdList[k]
        document.write(`<tr><td>${k}</td><td>${v.zhName}</td><td>${v.enName}</td></tr>`)
    }
    document.write(`</table>`)
</script>
</body>
</html>

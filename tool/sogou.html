    // baidu language list

        let i = 0
        let o = {}
        for (let k in bdList) {

            let n = bdList[k][name]
            if (n) o[n] = k
        }

    let bdObj = bdToObj('zhName')

    let soList = {}

    })

    let err = 0
    let a1 = [], a2 = [], ae = []
    for (let k in soList) {
        let v = soList[k]
        if (bdList[k]) {
            // key 一样的情况
            a1.push({key: k, sogouName: v, bdName: bdList[k].zhName})
        } else if (bdObj[v]) {
            // 中文名 一样的情况
            a2.push({bdKey: bdObj[v], sogouKey: k, name: v})
        } else {
            // 都没有的情况
            err++
            ae.push({key: k, name: v})
        }
    }
    // console.log(JSON.stringify(a3))
    console.log('err:', err)

    let obj = {} // 最终的对应表

    document.write(`<table style="color:green">`)

        obj[v.key] = v.key
        document.write(`<tr><td>${k + 1}</td><td>${v.key}</td><td>${v.key}</td><td>${v.sogouName}</td><td>${v.bdName}</td></tr>`)
    })
    document.write(`</table>`)

    document.write(`<table>`)

        document.write(`<tr><td>${k + 1}</td><td>${v.bdKey}</td><td>${v.sogouKey}</td><td>${v.name}</td></tr>`)
    })
    document.write(`</table>`)
